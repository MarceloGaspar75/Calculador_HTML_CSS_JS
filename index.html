<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1º Desafio Devaria: Calculadora (HTML/CSS/JS)</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="calculadora">
        <div class="visor">0</div>
        <button id="c" class="btn">C</button>
        <button id="backspace" class="btn">←</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="igual" class="btn">=</button>
        <button id="zero" class="btn">0</button>
        <button class="btn">.</button>


    </div>


    <script src="js/calculadora.js"></script>
</body>
</html>
